<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style_tictactoe.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="container">
        
        <header><span>Tic-Tac-Toe</span></header>
        
        <div class="player">
            <div id="p1">
                <input type="text" id="Player_1" value="" required="">
                <label>Enter Player_1</label>
                <button id="check_1"><i class="fas fa-check"></i></button>
            </div>
            <div id="p2">
                <input type="text" id="Player_2" value="" required="">
                <label>Enter Player_2</label>
                <button id="check_2"><i class="fas fa-check"></i></button>
            </div>
        </div>
        <div class="box" id="box">
            <table border=1 align="center">
                <tr>
                    <td>
                        <div class="area" id="0">
                        
                        </div>
                    </td>
                    <td>
                        <div class="area" id="1">
                           
                        </div>
                    </td>
                    <td>
                        <div class="area" id="2">
                           
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="area" id="3">
                            
                        </div>
                    </td>
                    <td>
                        <div class="area" id="4">
                            
                        </div>
                    </td>
                    <td>
                        <div class="area" id="5">
                            
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="area" id="6">
                            
                        </div>
                    </td>
                    <td>
                        <div class="area" id="7">
                            
                        </div>
                    </td>
                    <td>
                        <div class="area" id="8">
                            
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <footer id="new_game"><u>
            New Game
        </u></footer>
    </div>
    <script src="logic_tictactoe.js"></script>
</body>
</html>
